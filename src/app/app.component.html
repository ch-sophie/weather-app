<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/sunny2.jpeg" alt="image" *ngIf="weatherData.main.temp > 15">
    <img src="../assets/blue.jpeg" alt="image" *ngIf="weatherData.main.temp <= 15">
    <div class="weather-data">
      <div class="location">{{ cityName }}</div>
      <div class="temperature">{{ temp | number: '1.0-0' }} °C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">
      More info
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/therm-cold.png" alt="therm-cold">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_min | number: '1.0-0' }} °C 
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/therm-hot.png" alt="therm-cold">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{ weatherData.main.temp_max | number: '1.0-0' }} °C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/humidity1.png" alt="therm-cold">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          {{ humidity | number: '1.0-0' }} %
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/wind.png" alt="therm-cold">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          {{ wind_speed | number: '1.0-0' }} km/h 
        </div>
      </div>

    </div>
  </div>
</div>
